<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./dist/script.js" type="module"></script>
    <script defer src="./dist/constants.js" type="module"></script>
    <title>Equation Solver</title>
  </head>
  <body>
    <form id="equation-form">
      <label for="equation">
        <span>Equation</span>
        <input
          type="text"
          placeholder="(2 + 3 * (2+ 3) * (2+ 3))"
          id="equation"
        />
        <button type="submit">Solve</button>
      </label>
    </form>
    <div class="results"></div>
  </body>
</html>
